name: Dependency Update

on:
  schedule:
    # Run every Monday at 9:00 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-dependencies:
    name: Update Dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.13.1
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install
      
      - name: Update dependencies
        run: |
          # Update all dependencies to latest
          pnpm update --latest
          
          # Update pnpm itself in packageManager field
          pnpm_version=$(pnpm --version)
          sed -i "s/\"packageManager\": \"pnpm@[^\"]*\"/\"packageManager\": \"pnpm@$pnpm_version\"/" package.json
      
      - name: Run tests
        run: |
          pnpm run check
          pnpm test
      
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update dependencies'
          title: 'chore: update dependencies'
          body: |
            ## ðŸ¤– Automated Dependency Update
            
            This PR updates all dependencies to their latest versions.
            
            ### Checklist
            - [ ] All tests pass
            - [ ] No breaking changes identified
            - [ ] Manual testing completed (if needed)
            
            ---
            *This PR was automatically created by the dependency update workflow.*
          branch: update-dependencies
          delete-branch: true
          labels: |
            dependencies
            automated